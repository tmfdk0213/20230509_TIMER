<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머만들기</title>
    <link rel="stylesheet" href="./test.css" />
  </head>
  <body>
    <section class="logo">
      <p><img class="logo-img" src="img/weniv-logo.svg" alt="" /></p>
    </section>
    <section class="wrapper">
      <p class="timer">TIMER</p>
      <p><img class="line" src="img/Rectangle 10.png" alt="" /></p>
      <div class="word-wrap">
        <p>HRS</p>
        <p>MIN</p>
        <p>SEC</p>
      </div>
      <div class="box-wrap">
        <p class="box1"><img src="img/box.png" alt="" /></p>
        <p class="box2"><img src="img/box.png" alt="" /></p>
        <p class="box3"><img src="img/box.png" alt="" /></p>
      </div>
      <div>
        <button type="button">
          <img class="start" src="img/start-default.png" alt="" />
        </button>
        <button type="button">
          <img class="reset" src="img/reset-default.png" alt="" />
        </button>
      </div>
    </section>
  </body>
</html>
